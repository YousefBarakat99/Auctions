{% extends 'auctions/layout.html' %}
{% block title %}
    Categories
{% endblock %}
{% block body %}
    <h2>Categories</h2>
    {% for category in categories %}
        <ul><h3>
            <li><a href="{% url 'category' category.category %}">{{ category.category }}</a></li>
        </h3></ul>
    {% endfor %}
{% endblock %}
