{% extends "auctions/layout.html" %}
    {% block title %}
        Create Listing
    {% endblock %}
    {% block body %}
        <h2>Create Listing</h2>
        <form action="{% url 'create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% if message %}<p><strong>{{ message }}</strong></p>{% endif %}
            {{ form.as_p }}
            <button type="submit">Create</button>
        </form>
    {% endblock %}
