{% extends "auctions/layout.html" %}
{% block title %}Login{% endblock %}
{% block body %}

    <h2 class="heading">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" class="form-container">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="form-btn" type="submit" value="Login">
    </form>

    <p class="register-link">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>

{% endblock %}
